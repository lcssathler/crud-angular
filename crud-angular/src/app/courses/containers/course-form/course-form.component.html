<mat-card class="card-form-container">
  <mat-toolbar>
    <h1>Course details</h1>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="utl-mar-top-24">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" #name>
        <mat-hint align="end">{{ name.value.length || 0 }}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="form">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="back-end">Back-end</mat-option>
          <mat-option value="front-end">Front-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
      </mat-form-field>

      <mat-toolbar>
        <h1>Lessons</h1>
        <button mat-icon-button color="accent" (click)="onAddNewLesson()">
          <mat-icon aria-label="Add new lesson">add</mat-icon>
        </button>
      </mat-toolbar>

      <mat-error *ngIf="isFormArrayValid()">Add at least one lesson</mat-error>

      <table style="width: 100%;" formArrayName="lessons" *ngFor="let lesson of getLessonsFormArray();  let i = index">
        <th></th>
        <tr [formGroupName]="i">
          <td>
            <mat-form-field >
              <mat-label>Lesson name</mat-label>
              <input matInput formControlName="name">
              <mat-error *ngIf="lesson.get('name')?.invalid">Invalid field</mat-error>
            </mat-form-field>
          </td>

          <td>
            <mat-form-field>
              <mat-label>URL</mat-label>
              <span matPrefix>https://youtu.be/</span>
              <input matInput formControlName="url">
              <mat-error *ngIf="lesson.get('url')?.invalid">Invalid field</mat-error>
            </mat-form-field>
          </td>

          <td>
            <button mat-icon-button color="warn" (click)="onRemoveLesson(i)">
              <mat-icon aria-label="Remove new lesson">delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div class="form-buttons-action utl-mar-bottom-8">
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      <button mat-stroked-button (click)="onCancel()">Back</button>
    </div>
  </mat-card-actions>
</mat-card>
