<mat-card class="home-card-form">
  <mat-toolbar color="primary">Available Courses</mat-toolbar>

  <div *ngIf="courses$ | async as coursePage; else loading" class="example-container mat-elevation-z8">
    <app-courses-list
      [courses]="coursePage.courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (deleteSelected)="onDeleteSelected($event)">
    </app-courses-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="coursePage.totalElements"
      (page)="refresh($event)"
      aria-label="Select page of courses">
    </mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
