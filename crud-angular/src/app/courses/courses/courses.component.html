<mat-card>
  <mat-toolbar color="primary">Available Courses</mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">

    <app-courses-list>

      
    </app-courses-list>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Category column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element">
          {{ element.category }}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{ element.category | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Add course button">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" aria-label="Edit course button">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Delete course button">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
